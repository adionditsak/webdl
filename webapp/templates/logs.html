{% extends "base.html" %}

{% block content %}
      <div class="row">
         <div class="col-md-12">
             <h1 class="page-header">
                  Logs <small>WebDL</small>
             </h1>
         </div>
      </div>
      <!-- /. ROW  -->

 <div class="row">
     <div class="col-md-12">
         <!-- Advanced Tables -->
         <div class="panel panel-default">
             <div class="panel-heading">
                  Logs
             </div>
             <div class="panel-body">
                 <div class="table-responsive">
                     <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                         <thead>
                             <tr>
                                 <th>Website</th>
                                 <th>Timestamp</th>
                                 <th>Type</th>
                                 <th>Output</th>
                             </tr>
                         </thead>
                         <tbody>
                           {% for log in logs %}
                             <tr class="even gradeX">
                                 <td>{{log.website_id}}</td>
                                 <td>{{log.timestamp}}</td>
                                 <td>{{log.type}}</td>
                                 <td>{{log.output}}</td>
                             </tr>
                           {% endfor %}
                         </tbody>
                     </table>
                 </div>

             </div>
         </div>
         <!--End Advanced Tables -->
{% endblock %}
